<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:form styleClass="tabela" id="form-sec">
        <p:dataTable styleClass="text-center" var="secretaria" value="#{secretariaBean.secretarias}" paginator="true" rows="10" rowKey="#{secretaria.id}"
                     paginatorTemplate="{RowsPerPageDropdown} {FirstPageLink} {PreviousPageLink} {CurrentPageReport} {NextPageLink} {LastPageLink}"
                     rowsPerPageTemplate="5,10,20" selectionMode="single" selection="#{secretariaBean.secretariaSelecionada}" id="secretariaTable"
                     filteredValue="#{secretariaBean.secretariasFiltradas}" widgetVar="secretariaTable" emptyMessage="Nenhuma secretária foi encontrada">
            <p:ajax event="rowSelect" listener="#{secretariaBean.onRowSelect}" update="@(.dialogSecretaria) @this" oncomplete="PF('dialogVisualizaSecretaria').show()" />

            <f:facet name="header">
                <p class="font-title">Secretárias</p>
            </f:facet>
            <p:column headerText="Nome" sortBy="#{secretaria.nome}" filterBy="#{secretaria.nome}" filterMatchMode="contains">
                <h:outputText value="#{secretaria.nome}" />
            </p:column>
            <p:column headerText="RG" sortBy="#{secretaria.rg}" filterBy="#{secretaria.rg}" filterMatchMode="contains">
                <h:outputText value="#{secretaria.rg}" />
            </p:column>
            <p:column headerText="Telefone" sortBy="#{secretaria.telefone}" filterBy="#{secretaria.telefone}" filterMatchMode="contains">
                <h:outputText value="#{secretaria.telefone}" />
            </p:column>
            <p:column headerText="Celular" sortBy="#{secretaria.celular}" filterBy="#{secretaria.celular}" filterMatchMode="contains">
                <h:outputText value="#{secretaria.celular}" />
            </p:column>
            <p:column headerText="Endereço" sortBy="#{secretaria.endereco}" filterBy="#{secretaria.endereco}" filterMatchMode="contains">
                <h:outputText value="#{secretaria.endereco}" />
            </p:column>
            <f:facet name="footer">
                <p:commandButton value="Cadastrar Secretária" oncomplete="PF('dialogCadastroSecretaria').show();" />
            </f:facet>
        </p:dataTable>
    </h:form>

    <ui:insert name="dialogs">
        <ui:include src="dialog/dialog-cadastro/dialog-cadastro-secretaria.xhtml"/>                    
        <ui:include src="dialog/dialog-visualiza/dialog-visualiza-secretaria.xhtml"/>  
    </ui:insert>
</ui:composition>
