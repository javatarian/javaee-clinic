<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:form id="form-cons">
        <p:dataTable styleClass="text-center tabela" var="consulta" value="#{consultaBean.consultas}" paginator="true" rows="10" rowKey="#{consulta.id}"
                     paginatorTemplate="{RowsPerPageDropdown} {FirstPageLink} {PreviousPageLink} {CurrentPageReport} {NextPageLink} {LastPageLink}"
                     rowsPerPageTemplate="5,10,20" selectionMode="single" selection="#{consultaBean.consultaSelecionada}" id="consultaTable"
                     filteredValue="#{consultaBean.consultasFiltradas}" widgetVar="consultaTable" emptyMessage="Nenhuma consulta foi encontrada">
            <p:ajax event="rowSelect" listener="#{consultaBean.onRowSelect}" update="@(.dialogConsulta) @this" oncomplete="PF('dialogVisualizaConsulta').show()" />

            <f:facet name="header">
                <h2>Consultas</h2>
            </f:facet>
            <p:column headerText="Data" sortBy="#{consulta.dataConsulta}" filterBy="#{consulta.dataConsulta}" filterMatchMode="contains">
                <h:outputText value="#{consulta.dataConsulta}" />
            </p:column>
            <p:column headerText="Paciente" sortBy="#{consulta.paciente.nome}" filterBy="#{consulta.paciente.nome}" filterMatchMode="contains">
                <h:outputText value="#{consulta.paciente.nome}" />
            </p:column>
            <p:column headerText="Médico" sortBy="#{consulta.medico.nome}" filterBy="#{consulta.medico.nome}" filterMatchMode="contains">
                <h:outputText value="#{consulta.medico.nome}" />
            </p:column>
            <p:column headerText="Plano de Saúde" sortBy="#{consulta.planoDeSaude}" filterBy="#{consulta.planoDeSaude}" filterMatchMode="contains">
                <h:outputText value="#{consulta.planoDeSaude}" />
            </p:column>
            <p:column headerText="Abrir Consulta" >
                <p:growl id="growlErroConsultaPaciente" life="2000" />
                <p:commandButton update="growlErroConsultaPaciente" immediate="true" icon="ui-icon-carat-1-ne" value="Abrir Consulta" action="#{consultaBean.abrirConsulta(consulta)}" />
            </p:column>
            <f:facet name="footer">
                <p:commandButton value="Cadastrar Consulta" onclick="PF('dialogCadastroConsulta').show();" />
            </f:facet>
        </p:dataTable>
