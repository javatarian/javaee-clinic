<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:form styleClass="tabela" id="form-pac">
        <p:dataTable styleClass="text-center" var="paciente" value="#{pacienteBean.pacientes}" paginator="true" rows="10" rowKey="#{paciente.id}"
                     paginatorTemplate="{RowsPerPageDropdown} {FirstPageLink} {PreviousPageLink} {CurrentPageReport} {NextPageLink} {LastPageLink}"
                     rowsPerPageTemplate="5,10,20" selectionMode="single" selection="#{pacienteBean.pacienteSelecionado}" id="pacienteTable"
                     filteredValue="#{pacienteBean.pacientesFiltrados}" widgetVar="pacienteTable" emptyMessage="Nenhum paciente foi encontrado">
            <p:ajax event="rowSelect" listener="#{pacienteBean.onRowSelect}" update="@(.dialogPaciente) @this" oncomplete="PF('dialogVisualizaPaciente').show()" />

            <f:facet name="header">
                <h2>Pacientes</h2>
            </f:facet>
            <p:column headerText="Nome" sortBy="#{paciente.nome}" filterBy="#{paciente.nome}" filterMatchMode="contains">
                <h:outputText value="#{paciente.nome}" />
            </p:column>
            <p:column headerText="Telefone" sortBy="#{paciente.telefone}" filterBy="#{paciente.telefone}" filterMatchMode="contains">
                <h:outputText value="#{paciente.telefone}" />
            </p:column>
            <p:column headerText="EndereÃ§o" sortBy="#{paciente.endereco}" filterBy="#{paciente.endereco}" filterMatchMode="contains">
                <h:outputText value="#{paciente.endereco}" />
            </p:column>
            <p:column headerText="Data de Nascimento" sortBy="#{paciente.dataNascimento}" filterBy="#{paciente.dataNascimento}" filterMatchMode="contains">
                <h:outputText value="#{paciente.dataNascimento}" />
            </p:column>
            <f:facet name="footer">
                <p:commandButton value="Cadastrar Paciente" onclick="PF('dialogCadastroPaciente').show();" />
            </f:facet>
        </p:dataTable>
        
        <ui:insert name="dialogs">
            <ui:include src="dialog/dialog-cadastro/dialog-cadastro-paciente.xhtml"/>              
            <ui:include src="dialog/dialog-visualiza/dialog-visualiza-paciente.xhtml"/>           
        </ui:insert>
    </h:form>
</ui:composition>
