<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core">
    <div class="ui-grid ui-grid-responsive">
        <div class="ui-grid-row">
            <div class="ui-grid-col-4"/>
            <div class="ui-grid-col-4">
                <h:form>
                    <p:growl id="growlLogin" life="2000" />

                    <p:panel header="Login into the system">
                        <p:panelGrid columns="3">
                            <h:outputLabel for="login" value="Login:" /> 
                            <p:inputText id="login" value="#{sessionBean.login}" label="Login"
                                         required="true" requiredMessage="Login is required!">
                                <f:validateLength minimum="4" maximum="20" />
                            </p:inputText>
                            <p:message for="login" />

                            <h:outputLabel for="pass" value="Password: " />
                            <p:password id="pass" value="#{sessionBean.password}" label="Password" 
                                        required="true" requiredMessage="Password is required!">
                                <f:validateLength minimum="4" maximum="30" />
                            </p:password>
                            <p:message for="pass" />
                        </p:panelGrid>
                        <p:commandButton value="Login" update="growlLogin" action="#{sessionBean.logIn()}" icon="ui-icon-circle-check" />
                    </p:panel>
                </h:form>
            </div>
            <div class="ui-grid-col-4"/>
        </div>
    </div>
</ui:composition>
