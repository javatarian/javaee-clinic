<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:f="http://java.sun.com/jsf/core">
    <p:dialog header="PacientName's Appointment" widgetVar="dialogOpenAppointment" modal="true" showEffect="fade" 
              hideEffect="fade" resizable="false" draggable="false" styleClass="">
        <p:outputPanel style="text-align:center;">
            <h:form>
                <p:panelGrid  columns="2" columnClasses="label,value">
                    <h:outputText value="Previous observations: " />
                    <p:selectOneMenu>
                        <f:selectItem itemLabel="Select" />
                        <f:selectItems value="" />
                    </p:selectOneMenu>

                    <h:outputLabel for="observations" value="Observations:" />
                    <p:inputTextarea id="observations" value="" label="observations"/>       

                    <p:commandButton value="Cancel" onclick="PF('dialogOpenAppointment').hide();" styleClass="ui-priority-primary"/>
                    <p:commandButton value="Save" update="@form" actionListener="#{appointmentBean.editarConsulta()}" icon="ui-icon-check" validateClient="true"/>     
                </p:panelGrid>            
            </h:form>
        </p:outputPanel>
    </p:dialog>
</ui:composition>
