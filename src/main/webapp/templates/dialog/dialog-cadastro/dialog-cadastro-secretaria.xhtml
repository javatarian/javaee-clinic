<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core">
    <p:dialog header="Cadastrar Secretária" widgetVar="dialogCadastroSecretaria" closeOnEscape="true" draggable="false"
              resizable="false" modal="true" width="50%" height="50%" showEffect="fade" hideEffect="fade">
        <div class="ui-grid ui-grid-responsive">
            <div class="ui-grid-row">
                <div class="ui-grid-col-3"/>
                <div class="ui-grid-col-6">
                    <h:form>
                        <p:growl id="growlSecretariaCadastro" life="2000" />
                        <h:panelGrid columns="3" cellpadding="5">
                            <h:outputLabel for="nome" value="Nome:" />
                            <p:inputText id="nome" value="#{secretariaBean.secretariaCadastrada.nome}" label="nome" required="true"/>
                            <p:message for="nome" />

                            <h:outputLabel for="rg" value="RG:" />
                            <p:inputText id="rg" value="#{secretariaBean.secretariaCadastrada.rg}" label="rg"/>
                            <p:message for="rg" />

                            <h:outputLabel for="telefone" value="Telefone:" />
                            <p:inputText id="telefone" value="#{secretariaBean.secretariaCadastrada.telefone}" label="telefone" required="true"/>
                            <p:message for="telefone" />

                            <h:outputLabel for="celular" value="Celular:" />
                            <p:inputText id="celular" value="#{secretariaBean.secretariaCadastrada.celular}" label="celular" required="true"/>
                            <p:message for="celular" />

                            <h:outputLabel for="endereco" value="Endereço:" />
                            <p:inputText id="endereco" value="#{secretariaBean.secretariaCadastrada.endereco}" label="endereco"/>
                            <p:message for="endereco" />

                            <h:outputLabel for="login" value="Login:" />
                            <p:inputText id="login" value="#{secretariaBean.secretariaCadastrada.login}" label="login"/>
                            <p:message for="login" />

                            <h:outputLabel for="senha" value="Senha:" />
                            <p:password id="senha" value="#{secretariaBean.secretariaCadastrada.senha}" label="senha"/>
                            <p:message for="senha" />

                            <h:outputLabel for="repeteSenha" value="Repete Senha:" />
                            <p:password id="repeteSenha" value="a" label="repeteSenha"/>
                            <p:message for="repeteSenha" />

                            <p:commandButton value="Cancelar" oncomplete="PF('dialogCadastroSecretaria').hide();" styleClass="ui-priority-primary"/>
                            <p:commandButton value="Cadastrar" update="form-sec:secretariaTable growlSecretariaCadastro" actionListener="#{secretariaBean.cadastrarSecretaria()}" icon="ui-icon-check" validateClient="true"/>
                        </h:panelGrid>
                    </h:form>
                </div>
                <div class="ui-grid-col-3"/>
            </div>
        </div>
    </p:dialog> 
</ui:composition>
