<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:component xmlns="http://www.w3.org/1999/xhtml"
              xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
              xmlns:h="http://xmlns.jcp.org/jsf/html"
              xmlns:p="http://primefaces.org/ui"
              xmlns:f="http://xmlns.jcp.org/jsf/core">
    <p:dialog header="Cadastrar Consulta" widgetVar="dialogCadastroConsulta" closeOnEscape="true" 
              resizable="false" draggable="false" modal="true" width="50%" height="50%" showEffect="fade" hideEffect="fade">
        <div class="ui-grid ui-grid-responsive">
            <div class="ui-grid-row">
                <div class="ui-grid-col-3"/>
                <div class="ui-grid-col-6">
                    <h:form>
                        <p:growl id="growlConsulta" life="2000" />

                        <h:panelGrid columns="3" cellpadding="5">
                            <!--                                                        <h:outputLabel for="paciente" value="Paciente:" />
                                                                                    <p:selectOneMenu id="paciente" value="#{consultaBean.consultaCadastrada.paciente}">
                                                                                        <f:selectItem itemLabel="Selecione o Paciente" itemValue="" noSelectionOption="true" />
                                                                                        <f:selectItems var="paciente" itemLabel="#{paciente.nome}" itemValue="#{paciente}"value="#{pacienteBean.listaPacientes()}" />
                                                                                    </p:selectOneMenu>
                                                                                    <p:message for="paciente" />
                                                        
                            -->                                                     <h:outputLabel for="medico" value="Médico:" />
                            <p:selectOneMenu id="medico" value="#{consultaBean.consultaCadastrada.medico}" editable="true">
                                <f:selectItem itemLabel="Selecione o Médico" itemValue="" noSelectionOption="true" />
                                <f:selectItems var="medico" itemLabel="#{medico.nome}" itemValue="#{medico}" value="#{medicoBean.medicos}" />
                            </p:selectOneMenu>
                            <p:message for="medico" />

                            <p:outputLabel value="Paciente:" for="paciente" />
                            <p:autoComplete id="paciente" dropdown="true" value="#{consultaBean.testeString}" completeMethod="#{helperBean.completeText}" />
                            <p:message for="paciente"/>

                            <h:outputLabel for="planoDeSaude" value="Plano de saude:" />
                            <p:inputText id="planoDeSaude" value="#{consultaBean.consultaCadastrada.planoDeSaude}" label="planoDeSaude" 
                                         required="true" requiredMessage="Plano de saúde é obrigatório!">
                                <f:validateLength maximum="20" />
                            </p:inputText>
                            <p:message for="planoDeSaude" />

                            <h:outputLabel for="dataConsulta" value="Data da Consulta:" />
                            <p:calendar id="dataConsulta" value="#{calendarView.dataConsulta}" pattern="MM/dd/yyyy" />
    <!--                            <p:calendar id="dataConsulta" value="#{consultaBean.consultaCadastrada.dataConsulta}" label="planoDeSaude" 
                                         required="true" requiredMessage="Data da Consulta é obrigatória!"/>-->
                            <p:message for="dataConsulta" />

                            <p:outputLabel for="horarioConsulta" value="Horário da Consulta:" />
                            <p:calendar id="horarioConsulta" value="#{calendarView.horarioConsulta}" pattern="HH:mm" timeOnly="true"  />
                            <p:message for="horarioConsulta" />

                            <p:commandButton value="Cancelar" onclick="PF('dialogCadastroConsulta').hide();" styleClass="ui-priority-primary"/>
                            <p:commandButton value="Cadastrar" update=":form-cons growlConsulta" actionListener="#{consultaBean.cadastrarConsulta()}" id="ajax" icon="ui-icon-check" validateClient="true"/>          
                        </h:panelGrid>
                    </h:form>
                </div>
                <div class="ui-grid-col-3"/>
            </div>
        </div>
    </p:dialog> 
</ui:component>
