<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core">
    <p:dialog header="Cadastrar Paciente" widgetVar="dialogCadastroPaciente" closeOnEscape="true" 
              resizable="false" draggable="false" modal="true" width="50%" height="50%" showEffect="fade" hideEffect="fade">
        <div class="ui-grid ui-grid-responsive">
            <div class="ui-grid-row">
                <div class="ui-grid-col-3"/>
                <div class="ui-grid-col-6">
                    <h:form>
                        <p:growl id="growlPacienteCadastro" life="2000" />

                        <h:panelGrid columns="3" cellpadding="5">
                            <h:outputLabel for="nome" value="Nome:" />
                            <p:inputText id="nome" value="#{pacienteBean.pacienteCadastrado.nome}" label="nome"
                                         required="true" requiredMessage="Nome é obrigatório!">
                                <f:validateLength maximum="50" />
                            </p:inputText>
                            <p:message for="nome" />

                            <h:outputLabel for="telefone" value="Telefone:" />
                            <p:inputText id="telefone" value="#{pacienteBean.pacienteCadastrado.telefone}" label="telefone" 
                                         required="true" requiredMessage="Telefone é obrigatório!">
                                <f:validateLength maximum="20" />
                            </p:inputText>
                            <p:message for="telefone" />

                            <h:outputLabel for="endereco" value="Endereço:" />
                            <p:inputText id="endereco" value="#{pacienteBean.pacienteCadastrado.endereco}" label="endereco">
                                <f:validateLength maximum="100" /> 
                            </p:inputText>
                            <p:message for="endereco" />

                            <h:outputLabel for="dataNascimento" value="Data de Nascimento:" />
                            <p:inputText id="dataNascimento" value="#{pacienteBean.pacienteCadastrado.dataNascimento}" label="dataNascimento">
                                <f:convertDateTime pattern="MM/dd/yyyy" />
                            </p:inputText>
                            <p:message for="dataNascimento" />

                            <p:commandButton value="Cancelar" onclick="PF('dialogCadastroPaciente').hide();" styleClass="ui-priority-primary"/>
                            <p:commandButton value="Cadastrar" update="form-pac:pacienteTable growlPacienteCadastro @form" actionListener="#{pacienteBean.cadastrarPaciente()}" icon="ui-icon-check" validateClient="true"/>          
                        </h:panelGrid>
                    </h:form>
                </div>
                <div class="ui-grid-col-3"/>
            </div>
        </div>
    </p:dialog>  
</ui:composition>
