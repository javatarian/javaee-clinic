<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:component xmlns="http://www.w3.org/1999/xhtml"
              xmlns:h="http://xmlns.jcp.org/jsf/html"
              xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
              xmlns:p="http://primefaces.org/ui">
    <p:dialog header="Detalhes do Paciente" widgetVar="dialogVisualizaPaciente" modal="true" 
              showEffect="fade" hideEffect="fade" resizable="false" styleClass="dialogPaciente">
        <p:outputPanel id="pacienteDetalhes" style="text-align:center;">
                    <h:form>
                       <p:growl id="growlPacienteVisualiza" life="2000" />

                <p:inputText value="#{pacienteBean.pacienteSelecionado.id}" type="hidden"/>
                
            <p:panelGrid  columns="2" columnClasses="label,value">

                <h:outputText value="Nome: " />
                <h:inputText value="#{pacienteBean.pacienteSelecionado.nome}" />

                <h:outputText value="Telefone: " />
                <h:inputText value="#{pacienteBean.pacienteSelecionado.telefone}" />

                <h:outputText value="EndereÃ§o: " />
                <h:inputText value="#{pacienteBean.pacienteSelecionado.endereco}"/>

                <h:outputText value="Data de Nascimento: " />
                <h:inputText value="#{pacienteBean.pacienteSelecionado.dataNascimento}"/>

                <p:commandButton value="Cancelar" onclick="PF('dialogVisualizaPaciente').hide();" styleClass="ui-priority-primary"/>
                <p:commandButton value="Editar" update="form-pac:pacienteTable growlPacienteVisualiza" actionListener="#{pacienteBean.editarPaciente()}" icon="ui-icon-check" validateClient="true"/>          
            </p:panelGrid>
                        </h:form>
        </p:outputPanel>
    </p:dialog>
</ui:component>
