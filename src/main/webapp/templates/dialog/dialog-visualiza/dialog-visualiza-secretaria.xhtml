<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:component xmlns="http://www.w3.org/1999/xhtml"
              xmlns:h="http://xmlns.jcp.org/jsf/html"
              xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
              xmlns:p="http://primefaces.org/ui">
 <p:dialog header="Detalhes da Secretária" widgetVar="dialogVisualizaSecretaria" modal="true" draggable="false" 
              showEffect="fade" hideEffect="fade" resizable="false" styleClass="dialogSecretaria">
        <p:outputPanel id="secretariaDetalhes" style="text-align:center;">
            <h:form>
                <p:growl id="growlSecretariaVisualiza" life="2000" />

                <p:inputText value="#{secretariaBean.secretariaSelecionada.id}" type="hidden"/>
                <p:inputText value="#{secretariaBean.secretariaSelecionada.tipoAcesso}" type="hidden"/>

                <p:panelGrid  columns="2" columnClasses="label,value">

                    <h:outputText value="Nome: " />
                    <h:inputText value="#{secretariaBean.secretariaSelecionada.nome}" />

                    <h:outputText value="RG " />
                    <h:inputText value="#{secretariaBean.secretariaSelecionada.rg}" />

                    <h:outputText value="Telefone: " />
                    <h:inputText value="#{secretariaBean.secretariaSelecionada.telefone}"/>

                    <h:outputText value="Celular: " />
                    <h:inputText value="#{secretariaBean.secretariaSelecionada.celular}"/>

                    <h:outputText value="Endereço: " />
                    <h:inputText value="#{secretariaBean.secretariaSelecionada.endereco}"/>

                    <h:outputText value="Login: " />
                    <h:inputText value="#{secretariaBean.secretariaSelecionada.login}"/>

                    <h:outputText value="Senha: " />
                    <h:inputText value="#{secretariaBean.secretariaSelecionada.senha}"/>

                    <p:commandButton value="Cancelar" onclick="PF('dialogVisualizaSecretaria').hide();" styleClass="ui-priority-primary"/>
                    <p:commandButton value="Editar" update="form-med:medicoTable growlSecretariaVisualiza" actionListener="#{secretariaBean.editarSecretaria()}" icon="ui-icon-check" validateClient="true"/>          
                </p:panelGrid>
            </h:form>
        </p:outputPanel>
    </p:dialog>
</ui:component>
