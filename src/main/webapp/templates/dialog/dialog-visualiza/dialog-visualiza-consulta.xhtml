<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:f="http://java.sun.com/jsf/core">
    <p:dialog header="Detalhes da Consulta" widgetVar="dialogVisualizaConsulta" modal="true" showEffect="fade" hideEffect="fade" 
              resizable="false" draggable="false" styleClass="dialogConsulta">
        <p:outputPanel id="consultaDetalhes" style="text-align:center;">
            <h:form>
                <p:growl id="growlConsultaVisualiza" life="2000" />
                
                <p:inputText value="#{consultaBean.consultaSelecionada.id}" type="hidden"/>
                
                <p:panelGrid  columns="2" columnClasses="label,value">

                    <h:outputText value="Data: " />
                    <h:inputText value="#{consultaBean.consultaSelecionada.dataConsulta}" />

                    <h:outputText value="Paciente: " />
                    <h:inputText value="#{consultaBean.consultaSelecionada.paciente.nome}" />

                    <h:outputText value="Médico: " />
                    <h:inputText value="#{consultaBean.consultaSelecionada.medico.nome}"/>

                    <h:outputText value="Plano de Saúde: " />
                    <h:inputText value="#{consultaBean.consultaSelecionada.planoDeSaude}"/>
                    
                    <p:commandButton value="Cancelar" onclick="PF('dialogVisualizaConsulta').hide();" styleClass="ui-priority-primary"/>
                    <p:commandButton value="Editar" update=":form-cons growlConsultaVisualiza" actionListener="#{consultaBean.editarConsulta()}" icon="ui-icon-check" validateClient="true"/>          
                </p:panelGrid>
            </h:form>
        </p:outputPanel>
    </p:dialog>
</ui:composition>
