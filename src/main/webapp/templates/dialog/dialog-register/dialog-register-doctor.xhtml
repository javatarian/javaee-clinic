<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core">
    <p:dialog header="Register Doctor" widgetVar="dialogRegisterDoctor" closeOnEscape="true" draggable="false"
              resizable="false" modal="true" width="50%" height="50%" showEffect="fade" hideEffect="fade">
        <div class="ui-grid ui-grid-responsive">
            <div class="ui-grid-row">
                <div class="ui-grid-col-3"/>
                <div class="ui-grid-col-6">
                    <h:form>
                        <p:growl id="growlRegisterDoctor" life="2000" />
                        
                        <h:panelGrid columns="3" cellpadding="5">
                            <h:outputLabel for="name" value="Name:" />
                            <p:inputText id="name" value="#{doctorBean.registeredDoctor.name}" label="name" required="true"/>
                            <p:message for="name" />

                            <h:outputLabel for="phone" value="Phone:" />
                            <p:inputText id="phone" value="#{doctorBean.registeredDoctor.phone}" label="phone" required="true"/>
                            <p:message for="phone" />

                            <h:outputLabel for="address" value="Address:" />
                            <p:inputText id="address" value="#{doctorBean.registeredDoctor.address}" label="address"/>
                            <p:message for="address" />

                            <h:outputLabel for="login" value="Login:" />
                            <p:inputText id="login" value="#{doctorBean.registeredDoctor.login}" label="login"/>
                            <p:message for="login" />

                            <h:outputLabel for="password" value="Password:" />
                            <p:password id="password" match="repeatPassword" value="#{doctorBean.registeredDoctor.password}" label="password"/>
                            <p:message for="password" />

                            <h:outputLabel for="repeatPassword" value="Repeat Password:" />
                            <p:password id="repeatPassword" value="#{doctorBean.registeredDoctor.password}" label="repeatPassword"/>
                            <p:message for="repeatPassword" />

                            <h:outputLabel styleClass="espec" for="specialties" value="Specialties:" />
                            <p:inputTextarea styleClass="espec" id="specialties" value="#{doctorBean.registeredDoctor.specialties}" label="especialidades"/>
                            <p:message styleClass="espec" for="specialties" />

                            <p:commandButton value="Cancel" oncomplete="PF('dialogRegisterDoctor').hide();" styleClass="ui-priority-primary"/>
                            <p:commandButton value="Register" update="form-med:doctorTable growlRegisterDoctor @form" actionListener="#{doctorBean.cadastrarMedico()}" icon="ui-icon-check" validateClient="true"/>
                        </h:panelGrid>
                    </h:form>
                </div>
                <div class="ui-grid-col-3"/>
            </div>
        </div>
    </p:dialog>  
</ui:composition>
