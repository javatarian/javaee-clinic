<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:component xmlns="http://www.w3.org/1999/xhtml"
              xmlns:h="http://xmlns.jcp.org/jsf/html"
              xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
              xmlns:p="http://primefaces.org/ui"
              xmlns:f="http://xmlns.jcp.org/jsf/core">
    <p:dialog header="Doctor Details" widgetVar="dialogShowDoctor" modal="true" draggable="false"
              showEffect="fade" hideEffect="fade" resizable="false" styleClass="dialogDoctor">
        <p:outputPanel id="doctorDetails" style="text-align:center;">
            <h:form>
                <p:growl id="growlShowDoctor" life="2000" />

                <p:inputText value="#{doctorBean.pickedDoctor.id}" type="hidden"/>
                <p:inputText value="#{doctorBean.pickedDoctor.status}" type="hidden"/>

                <p:panelGrid  columns="3">

                    <h:outputLabel for="name" value="Name:" />
                    <p:inputText id="name" value="#{doctorBean.pickedDoctor.name}" label="name"
                                 required="true" requiredMessage="Name is required!">
                        <f:validateLength minimum="2" maximum="50" />
                    </p:inputText>
                    <p:message for="name" />

                    <h:outputLabel for="phone" value="Phone:" />
                    <p:inputMask id="phone" value="#{doctorBean.pickedDoctor.phone}" mask="(999) 9999-9999"
                                 label="phone" required="true" requiredMessage="Phone is required!"/>
                    <p:message for="phone" />

                    <h:outputLabel for="address" value="Address:" />
                    <p:inputText id="address" value="#{doctorBean.pickedDoctor.address}"  label="address"
                                 required="true" requiredMessage="Address is required!">
                        <f:validateLength maximum="100" />
                    </p:inputText>
                    <p:message for="address" />

                    <h:outputLabel for="login" value="Login:" />
                    <p:inputText id="login" value="#{doctorBean.pickedDoctor.login}" label="login"
                                 required="true" requiredMessage="Login is required!">
                        <f:validateLength minimum="4" maximum="20" />
                    </p:inputText>
                    <p:message for="login" />

                    <h:outputLabel for="password" value="Password:" />
                    <p:password id="password" match="repeatPassword" value="#{doctorBean.pickedDoctor.password}"
                                label="password" required="true" requiredMessage="Password is required!">
                        <f:validateLength minimum="4" maximum="30" />
                    </p:password>
                    <p:message for="password" />

                    <h:outputLabel for="repeatPassword" value="Repeat Password:" />
                    <p:password id="repeatPassword" value="#{doctorBean.pickedDoctor.password}"
                                label="repeatPassword" required="true" requiredMessage="Password is required!">
                        <f:validateLength minimum="4" maximum="30" />
                    </p:password>
                    <p:message for="repeatPassword" />

                    <h:outputLabel for="specialties" value="Specialties: " />
                    <p:inputTextarea id="specialties" value="#{doctorBean.pickedDoctor.specialties}"
                                     label="specialties">
                        <f:validateLength maximum="1000" />
                    </p:inputTextarea>
                    <p:message for="specialties" />

                    <p:commandButton value="Cancel" oncomplete="PF('dialogShowDoctor').hide();" styleClass="ui-priority-primary"/>
                    <p:commandButton value="Edit" update="form-med:doctorTable growlShowDoctor" actionListener="#{doctorBean.editDoctor()}" icon="ui-icon-check" validateClient="true"/>
                </p:panelGrid>
            </h:form>
        </p:outputPanel>
    </p:dialog>
</ui:component>
