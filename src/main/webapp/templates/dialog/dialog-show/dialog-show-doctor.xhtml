<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:component xmlns="http://www.w3.org/1999/xhtml"
              xmlns:h="http://xmlns.jcp.org/jsf/html"
              xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
              xmlns:p="http://primefaces.org/ui">
    <p:dialog header="Doctor Details" widgetVar="dialogShowDoctor" modal="true" draggable="false"
              showEffect="fade" hideEffect="fade" resizable="false" styleClass="dialogDoctor">
        <p:outputPanel id="doctorDetails" style="text-align:center;">
            <h:form>
                <p:growl id="growlShowDoctor" life="2000" />

                <p:inputText value="#{doctorBean.pickedDoctor.id}" type="hidden"/>
                <p:inputText value="#{doctorBean.pickedDoctor.status}" type="hidden"/>

                <p:panelGrid  columns="2" columnClasses="label,value">

                    <h:outputText value="Name: " />
                    <h:inputText value="#{doctorBean.pickedDoctor.name}" />

                    <h:outputText value="Phone: " />
                    <h:inputText value="#{doctorBean.pickedDoctor.phone}"/>

                    <h:outputText value="Address: " />
                    <h:inputText value="#{doctorBean.pickedDoctor.address}"/>

                    <h:outputText value="Login: " />
                    <h:inputText value="#{doctorBean.pickedDoctor.login}"/>

                    <h:outputText value="Password: " />
                    <h:inputText value="#{doctorBean.pickedDoctor.password}"/>

                    <h:outputText value="Specialties: " />
                    <p:inputTextarea value="#{doctorBean.pickedDoctor.specialties}"/>

                    <p:commandButton value="Cancel" onclick="PF('dialogShowDoctor').hide();" styleClass="ui-priority-primary"/>
                    <p:commandButton value="Edit" update="form-med:doctorTable growlShowDoctor" actionListener="#{doctorBean.editDoctor()}" icon="ui-icon-check" validateClient="true"/>
                </p:panelGrid>
            </h:form>
        </p:outputPanel>
    </p:dialog>
</ui:component>
