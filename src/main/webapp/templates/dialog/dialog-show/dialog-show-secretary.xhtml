<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:component xmlns="http://www.w3.org/1999/xhtml"
              xmlns:h="http://xmlns.jcp.org/jsf/html"
              xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
              xmlns:p="http://primefaces.org/ui">
 <p:dialog header="Secretary Details" widgetVar="dialogShowSecretary" modal="true" draggable="false"
              showEffect="fade" hideEffect="fade" resizable="false" styleClass="dialogSecretaria">
        <p:outputPanel id="secretaryDetails" style="text-align:center;">
            <h:form>
                <p:growl id="growlShowSecretary" life="2000" />

                <p:inputText value="#{secretaryBean.pickedSecretary.id}" type="hidden"/>
                <p:inputText value="#{secretaryBean.pickedSecretary.status}" type="hidden"/>

                <p:panelGrid  columns="2" columnClasses="label,value">

                    <h:outputText value="Nome: " />
                    <h:inputText value="#{secretaryBean.pickedSecretary.name}" />

                    <h:outputText value="Telefone: " />
                    <h:inputText value="#{secretaryBean.pickedSecretary.phone}"/>

                    <h:outputText value="EndereÃ§o: " />
                    <h:inputText value="#{secretaryBean.pickedSecretary.address}"/>

                    <h:outputText value="Login: " />
                    <h:inputText value="#{secretaryBean.pickedSecretary.login}"/>

                    <h:outputText value="Senha: " />
                    <h:inputText value="#{secretaryBean.pickedSecretary.password}"/>

                    <p:commandButton value="Cancel" onclick="PF('dialogShowSecretary').hide();" styleClass="ui-priority-primary"/>
                    <p:commandButton value="Edit" update="form-sec:secretaryTable growlShowSecretary" actionListener="#{secretaryBean.editSecretary()}" icon="ui-icon-check" validateClient="true"/>
                </p:panelGrid>
            </h:form>
        </p:outputPanel>
    </p:dialog>
</ui:component>
