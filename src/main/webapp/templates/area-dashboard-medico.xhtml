<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:form id="form-med">
        <p:dataTable styleClass="text-center" var="medico" value="#{medicoBean.medicos}" paginator="true" rows="10" rowKey="#{medico.id}"
                     paginatorTemplate="{RowsPerPageDropdown} {FirstPageLink} {PreviousPageLink} {CurrentPageReport} {NextPageLink} {LastPageLink}"
                     rowsPerPageTemplate="5,10,20" selectionMode="single" selection="#{medicoBean.medicoSelecionado}" id="medicoTable"
                     filteredValue="#{medicoBean.medicosFiltrados}" widgetVar="medicoTable" emptyMessage="Nenhum médico foi encontrado">
            <p:ajax event="rowSelect" listener="#{medicoBean.onRowSelect}" update="@(.dialogMedico) @this" oncomplete="PF('dialogVisualizaMedico').show()" />

            <f:facet name="header">
                <h2>Médicos</h2>
            </f:facet>
            <p:column headerText="Nome" sortBy="#{medico.nome}" filterBy="#{medico.nome}" filterMatchMode="contains">
                <h:outputText value="#{medico.nome}" />
            </p:column>
            <p:column headerText="RG" sortBy="#{medico.rg}" filterBy="#{medico.rg}" filterMatchMode="contains">
                <h:outputText value="#{medico.rg}" />
            </p:column>
            <p:column headerText="Telefone" sortBy="#{medico.telefone}" filterBy="#{medico.telefone}" filterMatchMode="contains">
                <h:outputText value="#{medico.telefone}" />
            </p:column>
            <p:column headerText="Celular" sortBy="#{medico.celular}" filterBy="#{medico.celular}" filterMatchMode="contains">
                <h:outputText value="#{medico.celular}" />
            </p:column>
            <p:column headerText="Endereço" sortBy="#{medico.endereco}" filterBy="#{medico.endereco}" filterMatchMode="contains">
                <h:outputText value="#{medico.endereco}" />
            </p:column>
            <p:column headerText="Especialidades" sortBy="#{medico.especialidades}" filterBy="#{medico.especialidades}" filterMatchMode="contains">
                <h:outputText value="#{medico.especialidades}" />
            </p:column>
            <f:facet name="footer">
                <p:commandButton value="Cadastrar Médico" oncomplete="PF('dialogCadastroMedico').show();" />
            </f:facet>
        </p:dataTable>
    </h:form>

    <ui:insert name="dialogs">
        <ui:include src="dialog/dialog-cadastro/dialog-cadastro-medico.xhtml"/>                    
        <ui:include src="dialog/dialog-visualiza/dialog-visualiza-medico.xhtml"/>  
    </ui:insert>
</ui:composition>
